{% extends 'scaffold.html' %}

{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.profile') }}">Mein Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Abmelden</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    <small>Angemeldet als</small> {{ current_user.firstname }} {{ current_user.lastname }}
                </span>
            </div>
        </nav>
    </header>
    {% block basecontent %}{% endblock %}
{% endblock %}
